<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generate MCQs</h1>
        <form id="mcq-form">
            <div class="form-group">
                <label for="topic">Topic:</label>
                <input type="text" id="topic" placeholder="Enter topic" required>
            </div>
            <div class="form-group">
                <label for="noofquestions">No. of Questions:</label>
                <input type="number" value="10" id="noofquestions" placeholder="Enter no. of questions" required>
            </div>
            <div class="form-group">
                <label for="noofsets">No. of Sets:</label>
                <input type="number" value="1" id="noofsets" placeholder="Enter no. of sets" required>
            </div>
            <div class="form-group">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <button type="submit" id="generate-btn">Generate Questions</button>
        </form>

        <div id="questions-container"></div>

        <button id="download-pdf-btn" style="display: none;">Download PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
